<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar starts -->
    <div class="navbar">
      <div class="navbar_left">
        <img src="../img/flipkart1 (1).png" alt="" class="logo" />
        <a href="index1.html" class="home"><p>Home</p></a>
      </div>
      <div class="navbar_right">
        <p>Wishlist</p>
        <a href="cart.html" class="cart">
          <div class="cart">
            <i class="fa fa-shopping-cart"></i>
            <p>Cart</p>
            <p class="items_added">0</p>
          </div>
        </a>

        <a href="orders.html" class="order_section"><p>My Orders</p></a>
        <a href="../index.html" class="home">
          <p class="logout">logout</p>
        </a>
      </div>
    </div>
    <!-- navbar ends -->

    <!-- for empty card  -->

    <div class="empty_cart hide">
      <h1 class="empty">Cart Is Empty</h1>
    </div>

    <!-- for empty card ends  -->

    <!-- cards items displaying and more  -->
    <div class="cart_list">
      <div>
        <div class="cart_items">
          <p class="cart_number">My Cart (4)</p>
          <p class="delivery_address">Deliver to:BIJNI</p>
          <button class="change_btn">Change</button>
        </div>
        <div class="cart_lists">
          <div class="cart_containing_items">
            <img src="../img/flipkart3.png" alt="" />
            <div class="main_cart_items">
              <p class="p_desc">PUMA PIONEER I I 18.5 L Backpack</p>
              <p class="p_instock">Available</p>
              <p class="p_instock">$ 45</p>
              <div class="option_btn">
                <button class="btns more_details">MORE DETAILS</button>
                <button class="btns remove_btn">REMOVE</button>
              </div>
            </div>
            <div class="add_minus_product">
              <i class="fa fa-plus btn_plus_minus plus"></i>
              <p class="no_of_items">1</p>
              <i class="fa fa-minus btn_plus_minus minus"></i>
            </div>
          </div>
          <div class="cart_containing_items">
            <img src="../img/flipkart3.png" alt="" />
            <div class="main_cart_items">
              <p class="p_desc">PUMA PIONEER I I 18.5 L Backpack</p>
              <p class="p_instock">Available</p>
              <p class="p_instock">$ 45</p>
              <div class="option_btn">
                <button class="btns">SAVE FOR LATER</button>
                <button class="btns">REMOVE</button>
              </div>
            </div>
            <div class="add_minus_product">
              <i class="fa fa-plus btn_plus_minus plus"></i>
              <p class="no_of_items">2</p>
              <i class="fa fa-minus btn_plus_minus minus"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="price_details">
        <p class="price_detail">PRICE DETAILS</p>
        <div class="summary">
          <div class="price">
            <p class="price_of_all_items">Price (1 item)</p>
            <p class="price_of_all_cart_items">$45</p>
          </div>
          <div class="price charge">
            <p>Delivery Charges</p>
            <p>FREE</p>
          </div>
          <div class="price">
            <p class="total">Total Amount</p>
            <p class="total_price">$78</p>
          </div>
        </div>
        <div class="order">
          <div class="orders">
            <a href="orders.html" class="order_section">
              <button class="order_btn">PLACE ORDER</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/cart.js"></script>
</html>
